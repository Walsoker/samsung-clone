<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/logo-samsung.webp"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Samsung</title>
  </head>
  <body>
    <header class="bg-body-tertiary">
      <div class="top-bar py-1">
        <div class="container d-flex justify-content-end gap-3">
          <span style="color: black;">Assistance</span>
          <span style="color: black;"
            >Pour les professionnels <i class="bi bi-arrow-up-right"></i
          ></span>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="img/logo-samsung.webp" width="150" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Accueil</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Offres</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Mobiles</a></li>
              <li class="nav-item"><a class="nav-link" href="#">TV & AV</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Électroménager</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Informatique</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SmartThings</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">AI</a></li>
            </ul>

            <div class="d-flex align-items-center gap-3">
              <form class="d-flex" role="search">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Rechercher"
                  aria-label="Search"
                />
              </form>
              <i class="bi bi-cart fs-5"></i>
              <i class="bi bi-person fs-5"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
